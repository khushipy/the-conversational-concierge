<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Concierge</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-purple-800">üç∑ Wine Concierge</h1>
            <p class="text-gray-600">Your personal wine recommendation assistant</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Chat Section -->
            <div class="md:col-span-2 bg-white rounded-lg shadow p-6">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Chat with the Concierge</h2>
                
                <div id="chat-container" class="h-96 overflow-y-auto mb-4 p-4 bg-gray-50 rounded border">
                    <div class="message bot">
                        <p>Hello! I'm your Wine Concierge. How can I help you today?</p>
                    </div>
                </div>

                <div class="flex gap-2">
                    <input type="text" id="user-input" 
                           class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
                           placeholder="Ask about wine pairings, recommendations, or wine knowledge...">
                    <button id="send-btn" class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700 transition">
                        Send
                    </button>
                </div>
            </div>

            <!-- Tools Section -->
            <div class="space-y-6">
                <!-- Weather Widget -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-semibold mb-3 text-gray-800">üå§Ô∏è Weather</h2>
                    <div class="flex items-center mb-2">
                        <input type="text" id="location-input" 
                               class="flex-1 p-2 border rounded-l focus:outline-none" 
                               placeholder="Enter location" value="New York">
                        <button id="get-weather" class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600 transition">
                            Check
                        </button>
                    </div>
                    <div id="weather-result" class="mt-2 text-sm text-gray-600">
                        <!-- Weather info will be displayed here -->
                    </div>
                </div>

                <!-- Web Search -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-semibold mb-3 text-gray-800">üîç Web Search</h2>
                    <div class="flex mb-2">
                        <input type="text" id="search-query" 
                               class="flex-1 p-2 border rounded-l focus:outline-none" 
                               placeholder="Search for wine information...">
                        <button id="search-btn" class="bg-green-500 text-white px-4 py-2 rounded-r hover:bg-green-600 transition">
                            Search
                        </button>
                    </div>
                    <div id="search-results" class="space-y-2 mt-2 text-sm">
                        <!-- Search results will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
